<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
    <script src="./js/init.js"></script>
</head>
<body>
    <div class="loginSection">
        <div class="loginContent">
            <h1>Login</h1>
            <p>Enter your credentials to access your account.</p>
            <hr></hr>
            <div class="loginForm">
                <form novalidate action="POST" class="login">
                    <div>
                        <label style="display:block;" for="username">Username</label>
                        <span class="errorMessage"></span>
                        <input type="text" id="username" name="username">
                        
                    </div>
                    <div>
                        <label style="display:block; margin-top: 50px;" for="password">Password <span class="forgotPassword"><a href="forgot.html">Forgot Password?</a></span></label>
                        <span class="errorMessage"></span>
                        <input type="password" id="password" name="password">
                        
                    </div>
                    <button class="loginBtn">Login</button>
                </form>
            </div>
        </div>
        
    </div>
    <div class="marketingSection">
        <img class="logo" src="./assets/CustomEatsWhiteText.svg" alt="CustomEatsWhiteText">
        <div class="marketingText">
            <h1>Build your dream sandwich!</h1>
            <p>At CustomEats, we are dedicated to making your sandwich dreams come true. Sign in and step through our guided experience to craft your masterpiece!</p>
            <h3>Crafted with <span><img class='heart' src="./assets/heart.svg" alt="heart"></span></h3>
        </div>
    </div>
    <script src="./js/login.js"></script>
    
</body>
</html>
